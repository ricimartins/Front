<div class="container-login">
    <div class="container-login-center">
        <div class="container-header">
            <div class="titulo-login">Financeiro 2023</div>
            <div class="info-login">
                Digite seu e-mail e senha para logar!
            </div>
        </div>
        <div class="container-form">
            <form class="form-inputs" [formGroup] = "loginForm" (submit)="loginUser()">
                <div class="group-input">
                    <div class="text-info">
                        E-mail                        
                    </div>
                    <input class="input-form" type="text" name="email" id="email" placeholder="E-mail" formControlName="email" required="">
                    <label *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="error-input">
                        Campo Obrigatório!
                    </label>
                </div>
                <div class="group-input">
                    <div class="text-info">
                        Senha                        
                    </div>
                    <input class="input-form" type="text" name="senha" id="senha" placeholder="Senha" formControlName="senha" required="">
                    <label *ngIf="loginForm.get('senha')?.errors?.['required'] &&  loginForm.get('senha')?.touched" class="error-input">
                        Campo Obrigatório!
                    </label>                                        
                </div>
                <div class="group-input">
                    <input type="submit" class="btn-login" value="login" [ngClass]="{'disabled' : !loginForm.valid}" [disabled]="!loginForm.valid">
                </div>
            </form>
        </div>        
    </div>
</div>
