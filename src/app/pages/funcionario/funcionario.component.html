<navbar></navbar>
<sidebar></sidebar>

<div *ngIf="tipoTela == 2" class="container-base">

    <div class="content-page">
        <div class="card-header">
            <div class="card-title">
                Cadastro de Funcionarios
            </div>
            <div (click)="ListagemFuncionarios()" class="card-menu">Listagem de Funcionarios</div>
        </div>

        <form [formGroup]="funcionarioForm" (submit)="enviar()">
            <div class="page">
                <div class="row">
                    <div class="group-row">
                        <label>Nome</label>
                        <input type="text" name="name" id="name" placeholder="Nome" formControlName="name" required />
                        <label class="error-input" *ngIf="funcionarioForm.get('name')?.errors?.['required'] &&
                    funcionarioForm.get('name')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>CPF</label>
                        <input type="text" name="cpf" id="cpf" placeholder="CPF" formControlName="cpf" required
                            mask="(99) 99999999?9 " />
                        <label class="error-input" *ngIf="funcionarioForm.get('cpf')?.errors?.['required'] &&
                            funcionarioForm.get('cpf')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="group-row">
                        <label>RG</label>
                        <input type="text" name="rg" id="rg" placeholder="RG" formControlName="rg" required/>
                        <label class="error-input" *ngIf="funcionarioForm.get('rg')?.errors?.['required'] &&
                            funcionarioForm.get('rg')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>Estado civil</label>
                        <input type="text" name="estadoCivil" id="estadoCivil" placeholder="Estado Civil" formControlName="estadoCivil" required/>
                        <label class="error-input" *ngIf="funcionarioForm.get('estadoCivil')?.errors?.['required'] &&
                            funcionarioForm.get('estadoCivil')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>Nacionalidade</label>
                        <input type="text" name="nacionalidade" id="nacionalidade" placeholder="Nacionalidade" formControlName="nacionalidade" required/>
                        <label class="error-input" *ngIf="funcionarioForm.get('nacionalidade')?.errors?.['required'] &&
                            funcionarioForm.get('nacionalidade')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>Número OAB</label>
                        <input type="text" name="numeroOAB" id="numeroOAB" placeholder="Número OAB" formControlName="numeroOAB" required/>
                        <label class="error-input" *ngIf="funcionarioForm.get('numeroOAB')?.errors?.['required'] &&
                            funcionarioForm.get('numeroOAB')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>Telefone</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone"
                            formControlName="telefone" required />
                        <label class="error-input" *ngIf="funcionarioForm.get('telefone')?.errors?.['required'] &&
                    funcionarioForm.get('telefone')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>Endereço completo</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Endereço"
                            formControlName="endereco" required />
                        <label class="error-input" *ngIf="funcionarioForm.get('endereco')?.errors?.['required'] &&
                            funcionarioForm.get('endereco')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>E-mail</label>
                        <input type="text" name="email" id="email" placeholder="E-mail" formControlName="email"
                            required />
                        <label class="error-input" *ngIf="funcionarioForm.get('email')?.errors?.['required'] &&
                    funcionarioForm.get('email')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>Senha</label>
                        <input type="password" name="seha" id="senha" placeholder="Senha" formControlName="senha"
                            required />
                        <label class="error-input" *ngIf="funcionarioForm.get('email')?.errors?.['required'] &&
                    funcionarioForm.get('senha')?.touched">
                            Campo Obrigatório!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="group-row">
                        <label>Franquia</label>
                        <ng-multiselect-dropdown formControlName="franquiaSelect" [placeholder]="'Selecione...'"
                            [settings]="dropdownSettingsFranquia" [data]="dropdownListFranquia"
                            [(ngModel)]="selectedItemsFranquia" (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)" (onDeSelect)="onDeSelect($event)"
                            (onDeSelectAll)="onDeSelectAll($event)" class="dropdown-btn">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
            </div>
            <div class="footer-btn">
                <div class="row">
                    <div class="group-row">
                        <input type="button" value="Cancelar" class="btn-primary" (click)="tipoTela = 1"/>
                        <input type="submit" value="Salvar" class="btn-primary" />
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

<div *ngIf="tipoTela == 1" class="container-base">

    <div class="content-page">

        <div class="header-info-2">
            <div class="card-header">
                <div class="card-title">Listagem de Funcionarios</div>
                <div (click)="cadastro()" class="card-menu">Cadastro de Funcionarios</div>
            </div>


            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <!-- <td></td> -->
                        <td>Código</td>
                        <td>Nome</td>
                        <td>E-mail</td>
                        <td>Telefone</td>
                        <td>Ação</td>

                    </tr>
                </thead>
                <tbody>
                    <tr class="select-item" *ngFor="let item of tableListFuncionarios | paginate: config; let i = index"
                        class="linha-table" [ngClass]="{'linha-cinza' : i % 2 == 0, 'linha-branca' : i % 2 !== 0}">

                        <td>{{item.Id}}</td>
                        <td>{{item.Nome}}</td>
                        <td>{{item.Email}}</td>
                        <td>{{item.Telefone}}</td>

                        <td>
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>menu</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="OnclickEdit(item)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Alterar</span>
                                </button>
                                <button mat-menu-item (click)="OnclickDelete(item)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Excluir</span>
                                </button>
                            </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="tabela-footer" *ngIf="paginacao && tableListFuncionarios">
                <label class="mostrar">Mostrar</label>
                <ng-select (change)="mudarItemsPorPage()" [(ngModel)]="itemsPorPagina" [clearable]="false"
                    [searchable]="false" class="mostrar-drop">
                    <ng-option [value]="10">10</ng-option>
                    <ng-option [value]="50">50</ng-option>
                    <ng-option [value]="100">100</ng-option>
                </ng-select>

                <div class="container-pagination">
                    <pagination-controls id="{{this.id}}" previousLabel="Anterior" nextLabel="Próximo"
                        [responsive]="true" (pageChange)="mudarPage($event)">
                    </pagination-controls>
                </div>
            </div>

        </div>

    </div>

</div>
