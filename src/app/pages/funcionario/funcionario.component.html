<navbar></navbar>
<sidebar></sidebar>

<div *ngIf="tipoTela == 2" class="container-base">
    
    <div class="content-page">
        <div class="card-header">
            <div class="card-title">
                Cadastro de Funcionarios
            </div>
            <div (click)="ListagemFuncionarios()" class="card-menu">Listagem de Funcionarios</div>
        </div>         
    
        <form class="form-page" [formGroup]="funcionarioForm" (submit)="enviar()" >
            <div class="row">
                <div class="group-row">
                    <label>Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome" formControlName="name" required />
                    <label class="error-input" *ngIf="funcionarioForm.get('name')?.errors?.['required'] &&
                    funcionarioForm.get('name')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone" formControlName="telefone" required />
                    <label class="error-input" *ngIf="funcionarioForm.get('telefone')?.errors?.['required'] &&
                    funcionarioForm.get('telefone')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>E-mail</label>
                    <input type="text" name="email" id="email" placeholder="E-mail" formControlName="email" required />
                    <label class="error-input" *ngIf="funcionarioForm.get('email')?.errors?.['required'] &&
                    funcionarioForm.get('email')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Franquia</label>
                    <ng-select class="select-padrao" formControlName="franquiaSelect" [(ngModel)]="franquiaSelect" [items]="listFranquias" bindLabel="name" [multiple]="false" [clearable]="false" [searchable]="false"></ng-select>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <input type="submit" value="Salvar" class="btn-primary" />
                </div>
            </div>
        </form>
    </div>

</div>

<div *ngIf="tipoTela == 1" class="container-base">

    <div class="content-page">

        <div class="header-info-2">
            <div class="card-header">
                <div class="card-title">Listagem de Funcionarios</div>
                <div (click)="cadastro()" class="card-menu">Cadastro de Funcionarios</div>
            </div>


            <table cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <!-- <td></td> -->
                        <td>Código</td>
                        <td>Nome</td>
                        <td>E-mail</td>
                        <td>Telefone</td>
                        <td>Franquia</td>
                        <td>Ação</td>

                    </tr>
                </thead>
                <tbody>
                    <tr class="select-item" *ngFor="let item of tableListFuncionarios | paginate: config; let i = index"
                        class="linha-table" [ngClass]="{'linha-cinza' : i % 2 == 0, 'linha-branca' : i % 2 !== 0}">

                        <td>{{item.Id}}</td>
                        <td>{{item.Nome}}</td>
                        <td>{{item.Email}}</td>
                        <td>{{item.Telefone}}</td>
                        <td>{{item.Franquia.Nome}}</td>

                        <td>
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>menu</mat-icon>
                              </button>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="OnclickEdit(item)">
                                  <mat-icon>edit</mat-icon>
                                  <span>Alterar</span>
                                </button>
                                <button mat-menu-item (click)="openDialog('0ms', '0ms')"disabled>
                                  <mat-icon>delete</mat-icon>
                                  <span>Excluir</span>
                                </button>                                
                              </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="tabela-footer" *ngIf="paginacao && tableListFuncionarios">
                <label class="mostrar">Mostrar</label>
                <ng-select (change)="mudarItemsPorPage()" [(ngModel)]="itemsPorPagina" [clearable]="false"
                    [searchable]="false" class="mostrar-drop">
                    <ng-option [value]="10">10</ng-option>
                    <ng-option [value]="50">50</ng-option>
                    <ng-option [value]="100">100</ng-option>
                </ng-select>

                <div class="container-pagination">
                    <pagination-controls id="{{this.id}}" previousLabel="Anterior" nextLabel="Próximo"
                        [responsive]="true" (pageChange)="mudarPage($event)">
                    </pagination-controls>
                </div>
            </div>

        </div>

    </div>

</div>
