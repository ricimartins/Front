<div *ngIf="tipoTela == 2" class="container-base">
    <div class="content-page">
        <div class="card-header">
            <div class="card-title">
                Cadastro de Veiculos
            </div>
            <div (click)="ListagemVeiculos()" class="card-menu">Listagem de Veiculos</div>
        </div>

        <form class="form-page" [formGroup]="veiculoForm" (submit)="enviar()" >
            <div class="row">
                <div class="group-row">
                    <label>Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome" formControlName="name" required />
                    <label class="error-input" *ngIf="veiculoForm.get('name')?.errors?.['required'] &&
                    veiculoForm.get('name')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Placa</label>
                    <input type="text" name="placa" id="placa" placeholder="Placa" formControlName="placa" required size="6" />
                    <label class="error-input" *ngIf="veiculoForm.get('placa')?.errors?.['required'] &&
                    veiculoForm.get('placa')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Renavam</label>
                    <input type="text" name="renavam" id="renavam" placeholder="Renavam" formControlName="renavam" required />
                    <label class="error-input" *ngIf="veiculoForm.get('renavam')?.errors?.['required'] &&
                    veiculoForm.get('renavam')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>                    

            <div class="row">
                <div class="group-row">
                    <label>Marca</label>
                    <input type="text" name="marca" id="marca" placeholder="Marca" formControlName="marca" required />
                    <label class="error-input" *ngIf="veiculoForm.get('marca')?.errors?.['required'] &&
                    veiculoForm.get('marca')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Modelo</label>
                    <input type="text" name="modelo" id="modelo" placeholder="Modelo" formControlName="modelo" required />
                    <label class="error-input" *ngIf="veiculoForm.get('modelo')?.errors?.['required'] &&
                    veiculoForm.get('modelo')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Ano</label>
                    <input type="number" name="ano" id="ano" placeholder="Ano" formControlName="ano" required  />
                    <label class="error-input" *ngIf="veiculoForm.get('ano')?.errors?.['required'] &&
                    veiculoForm.get('ano')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Cor</label>
                    <input type="text" name="cor" id="cor" placeholder="Cor" formControlName="cor" required />
                    <label class="error-input" *ngIf="veiculoForm.get('cor')?.errors?.['required'] &&
                    veiculoForm.get('cor')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Chassi</label>
                    <input type="text" name="chassi" id="chassi" placeholder="Chassi" formControlName="chassi" required />
                    <label class="error-input" *ngIf="veiculoForm.get('chassi')?.errors?.['required'] &&
                    veiculoForm.get('chassi')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Cliente</label>
                    <ng-select class="select-padrao" formControlName="clienteSelect" [(ngModel)]="clienteSelect" [items]="listClientes" bindLabel="name" [multiple]="false" [clearable]="false" [searchable]="false"></ng-select>
                </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <input type="submit" value="Salvar" class="btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>

<div  *ngIf="tipoTela == 1" class="container-base">
    <div class="content-page">
        <div class="card-header">
            <div class="card-title">
                Listagem de Veiculos
            </div>
            <div (click)="cadastro()" class="card-menu">Cadastro de Veiculos</div>
        </div>
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <!-- <td></td> -->
                    <td>Código</td>
                    <td>Placa</td>
                    <td>Marca</td>
                    <td>Modelo</td>
                    <td>Ano</td>
                    <td>Cor</td>
                    <td>Ação</td>

                </tr>
            </thead>
            <tbody>
                <tr class="select-item" *ngFor="let item of tableListVeiculos | paginate: config; let i = index"
                    class="linha-table" [ngClass]="{'linha-cinza' : i % 2 == 0, 'linha-branca' : i % 2 !== 0}">

                    <td>{{item.Id}}</td>
                    <td>{{item.Placa}}</td>
                    <td>{{item.Marca}}</td>
                    <td>{{item.Modelo}}</td>
                    <td>{{item.Ano}}</td>
                    <td>{{item.Cor}}</td>
                    <td>
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>menu</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="OnclickEdit(item)">
                              <mat-icon>edit</mat-icon>
                              <span>Alterar</span>
                            </button>
                            <button mat-menu-item (click)="OnclickDelete(item)">
                              <mat-icon>delete</mat-icon>
                              <span>Excluir</span>
                            </button>                                
                          </mat-menu>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="tabela-footer" *ngIf="paginacao && tableListVeiculos">
            <label class="mostrar">Mostrar</label>
            <ng-select (change)="mudarItemsPorPage()" [(ngModel)]="itemsPorPagina" [clearable]="false"
                [searchable]="false" class="mostrar-drop">
                <ng-option [value]="10">10</ng-option>
                <ng-option [value]="50">50</ng-option>
                <ng-option [value]="100">100</ng-option>
            </ng-select>

            <div class="container-pagination">
                <pagination-controls id="{{this.id}}" previousLabel="Anterior" nextLabel="Próximo"
                    [responsive]="true" (pageChange)="mudarPage($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
